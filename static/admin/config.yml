backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    format: "frontmatter"
    slug: "{{slug}}"
    # editor:
    #   preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Page 1"
        name: "page-1"
        file: "content/pages/page-1.md"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: true,
            }
          - {
              label: "Content",
              name: "body",
              widget: "markdown",
              required: false,
            }
